<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <section class="container">
        <ul>
            <li class="card-header">
                <h2>Today's To Do</h1>
                <i class="fas fa-sync-alt normal-icons"></i>
            </li>
            <li>
                <input type="text" class="todo-input" placeholder="Add to your list...">
                <i class='fas normal-icons todo-input-icon'>&#xf3be;</i>
            </li>
            <ul class="todos"></ul>
            <li class="clear">Clear all completed</li>
        </ul>
    </section>

    <script src="https://kit.fontawesome.com/e88675a3bd.js" crossorigin="anonymous"></script>
</body>
</html>
